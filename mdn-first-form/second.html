<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="secondstyle.css">
</head>
<body>
    <form action="lkajs">
        <fieldset>
            <legend>Personal Details</legend>
            <div>
                <label for="name">Name</label>
                <input type="text" name="usr_name" id="name">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" name="usr_age" id="age">
            </div>
        </fieldset>
        <fieldset>
            <legend>Comment information</legend>
            <div>
                <label for="comment">Comment</label>
                <textarea name="usr_comment" id="comment"></textarea>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="usr_email" id="email">
            </div>
        </fieldset>
    </form> 
</body>
</html>
